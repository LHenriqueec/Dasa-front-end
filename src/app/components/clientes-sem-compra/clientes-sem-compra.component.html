<table class="table table-hover table-condensed">
    <thead>
      <th>Cliente</th>
      <th>Bairro</th>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientesSemCompra">
        <td>{{ cliente.nome | uppercase }}</td>
        <td>{{ cliente.endereco.bairro | uppercase }}</td>
      </tr>
    </tbody>
  </table>
