<app-modal-cliente></app-modal-cliente>

<div class="clientes-menu">
  <ul class="list-menu-clientes">
      <li><a type="button" class="btn btn-link" data-toggle="modal" data-target="#modal-cliente"><span class="glyphicon glyphicon-plus"></span> Novo Cliente</a></li>
  </ul>
</div>

<div class="col-md-12">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="col-md-2 pull-right">
        <input type="text" class="form-control" placeholder="Pesquisar Cliente" #searchCliente (keyup)="0">
      </div>
      <h4>Clientes</h4>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>CNPJ</th>
          <th>Nome</th>
          <th>UF</th>
          <th>Bairro</th>
          <th>Logradouro</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | filterCliente: searchCliente.value">
            <td>{{ cliente.cnpj }}</td>
            <td>{{ cliente.nome | uppercase }}</td>
            <td>{{ cliente.endereco.uf | uppercase }}</td>
            <td>{{ cliente.endereco.bairro | uppercase }}</td>
            <td>{{ cliente.endereco.logradouro | uppercase }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
