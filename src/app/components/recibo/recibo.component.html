<app-modal-recibo></app-modal-recibo>
<div class="recibo-menu">
  <ul class="list-menu-recibo">
      <li><a type="button" class="btn btn-link" data-toggle="modal" data-target="#modal-recibo"><span class="glyphicon glyphicon-plus"></span> Novo Recibo</a></li>
  </ul>
</div>
<div class="col-md-6">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h4>Produtos</h4>
    </div>
    <div class="panel-body">
      <app-produtos-recibo></app-produtos-recibo>
    </div>
  </div>
</div>

<app-clientes-sem-compra></app-clientes-sem-compra>

<div class="col-md-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="col-md-2 pull-right">
        <input type="text" class="form-control" placeholder="Pesquisar Recibo" #searchRecibo (keyup)="0">
      </div>
      <h4>Recibos</h4>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>Recibo</th>
          <th>Cliente</th>
          <th>Emiss√£o</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let recibo of recibos | filterRecibo: searchRecibo.value; index as i">
            <td>{{ recibo.numero }}</td>
            <td>{{ recibo.cliente.nome | uppercase }}</td>
            <td>{{ recibo.emissao | date: 'dd/MM/yyyy' }}</td>
            <td width="126px">
              <button tupe="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></button>
              <button tupe="button" class="btn btn-warning btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
              <button tupe="button" class="btn btn-danger btn-sm" (click)="removeRecibo(i)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
