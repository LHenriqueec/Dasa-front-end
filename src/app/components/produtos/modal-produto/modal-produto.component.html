<div class="modal fade" id="modal-produto" tabindex="-1" role="dialog" aria-labelledby="modalProdutoLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalProdutoLabel">Cadastro de Produto</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="codigo">Codigo</label>
            <input type="text" id="codigo" class="form-control" placeholder="Codigo" [(ngModel)]="produto.codigo" />
          </div>
          <div class="form-group">
            <label for="codigo">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome" [(ngModel)]="produto.nome">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="addProduto()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
